<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz App - Home</title>
    <link rel="stylesheet" href="/style/home.css">
  </head>
  <body>

    <div style="display:flex;gap:24px;align-items:flex-start;flex-wrap:wrap;justify-content:center;width:100%;">
      <div class="home-card" style="background-color:#ffffff;padding:30px;border-radius:16px;box-shadow:0 12px 24px rgba(0,0,0,0.15);width:100%;max-width:420px;text-align:center;">
        <h2>Chào mừng đến với Quiz App!</h2>
        <img id="avatar" class="avatar" src="" alt="Avatar người dùng" />
        <div class="info">
          <p><strong>Tên:</strong> <span id="display-name"></span></p>
          <p><strong>Điểm cao nhất:</strong> <span id="high-score">0</span></p>
        </div>

        <!-- move num-questions and buttons back into the center card -->
        <label for="num-questions">Số câu hỏi:</label>
        <select id="num-questions">
          <option value="5">5 câu</option>
          <option value="10">10 câu</option>
          <option value="15">15 câu</option>
          <option value="20">20 câu</option>
        </select>

        <div style="margin-top:16px;display:flex;flex-direction:column;gap:12px;">
          <button onclick="startQuiz()" style="width:100%;padding:12px;background:#4caf50;color:#fff;border:none;border-radius:8px;">Bắt đầu Quiz</button>
          <button onclick="addQuestion()" style="width:100%;padding:12px;background:#4caf50;color:#fff;border:none;border-radius:8px;">Thêm câu hỏi</button>
        </div>
      </div>

      <div class="settings-panel" style="background:#fff;padding:30px;border-radius:16px;box-shadow:0 12px 24px rgba(0,0,0,0.15);">
        <h3 style="text-align:center;margin-top:0;">Cài đặt</h3>
        <div style="text-align:center;margin-bottom:12px;display:flex;flex-direction:column;gap:8px;align-items:center;">
          <a href="javascript:void(0)" onclick="editProfile()" class="edit-link">Chỉnh sửa hồ sơ</a>
          <button class="logout-btn" onclick="logout()" style="width:80%;">Đăng xuất</button>
        </div>

        <!-- sound switch -->
        <!-- background music toggle (placed above the per-choice sound switch) -->
          <div style="margin-bottom:12px;text-align:left;">
            <label style="display:flex;align-items:center;gap:12px;cursor:pointer;">
              <span style="font-weight:600;">Phát nhạc nền</span>
              <div class="switch" style="margin-left:auto;">
                <input type="checkbox" id="bg-switch" />
                <label for="bg-switch" class="slider"></label>
              </div>
            </label>
            <audio id="bg-music-audio" src="/sound/background_music.mp3" preload="auto" loop></audio>
          </div>

        <div style="margin-bottom:12px; text-align:left;">
          <label style="display:flex;align-items:center;gap:12px;cursor:pointer;">
            <span style="font-weight:600;">Phát âm thanh khi chọn đáp án</span>
            <div class="switch" style="margin-left:auto;">
              <input type="checkbox" id="sound-switch" />
              <label for="sound-switch" class="slider"></label>
            </div>
          </label>
        </div>

        <!-- Timer mode controls -->
        <div style="margin-bottom:12px; text-align:left; display:flex; gap:12px; align-items:center;">
          <div style="display:flex;flex-direction:column;gap:6px;">
            <div style="font-weight:600;">Chế độ Timer</div>
            <div style="display:flex;gap:8px;">
              <button id="mode-whole" class="mode-btn">Timer cả bài</button>
              <button id="mode-perq" class="mode-btn">Timer từng câu</button>
            </div>
          </div>
          <div style="margin-left:auto;display:flex;gap:8px;align-items:center;">
            <div style="display:flex;flex-direction:column;">
              <label for="whole-time">Thời gian cả bài</label>
              <select id="whole-time">
                <option value="60">1 phút</option>
                <option value="120">2 phút</option>
                <option value="300">5 phút</option>
                <option value="600">10 phút</option>
              </select>
            </div>
            <div style="display:flex;flex-direction:column;">
              <label for="perq-time">Thời gian mỗi câu</label>
              <select id="perq-time">
                <option value="5">5 giây</option>
                <option value="10">10 giây</option>
                <option value="15">15 giây</option>
                <option value="20">20 giây</option>
                <option value="25">25 giây</option>
                <option value="30">30 giây</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast container -->
    <div id="toast-container" style="position:fixed;top:20px;right:20px;z-index:9999;"></div>

    <script src="scripts/home.js"></script>
  </body>
</html>
