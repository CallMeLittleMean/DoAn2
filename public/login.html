<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz App - Login</title>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #c9ffbf, #ffafbd);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .login-container {
        background-color: white;
        padding: 32px;
        border-radius: 16px;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 340px;
        text-align: center;
        animation: fadeIn 0.5s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      h2 {
        margin-bottom: 20px;
        color: #333;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 15px;
      }

      button {
        width: 100%;
        padding: 12px;
        margin-top: 12px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #43a047;
      }

      .error {
        color: red;
        margin-top: 10px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Đăng nhập</h2>
      <div id="error-msg" class="error"></div>
      <input type="text" id="username" placeholder="Tên đăng nhập" required />
      <input type="password" id="password" placeholder="Mật khẩu" required />
      <button onclick="login()">Đăng nhập</button>
      <button onclick="register()">Đăng ký</button>
    </div>

    <!-- Toast container -->
    <div id="toast-container" style="position:fixed;top:20px;right:20px;z-index:9999;"></div>

    <script>
      document.addEventListener("keydown", function (event) {
          if (event.key === "Enter") {
            event.preventDefault();
            login();
          }
        });
      async function login() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!username || !password) {
          document.getElementById("error-msg").innerText = "Vui lòng nhập đầy đủ thông tin";
          return;
        }

        const res = await fetch("/api/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ username, password }),
        });

        const data = await res.json();

        if (res.ok) {
          showToast("Đăng nhập thành công", "success");
          localStorage.setItem("userId", data.userId);
          // ensure sound is OFF by default when logging in
          localStorage.setItem("soundEnabled", "false");
          setTimeout(() => { window.location.href = "/home.html"; }, 400);
        } else {
          const msg = data.error || "Đăng nhập thất bại";
          document.getElementById("error-msg").innerText = msg;
          showToast(msg, "error");
        }
      }

      async function register() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!username || !password) {
          document.getElementById("error-msg").innerText = "Vui lòng nhập đầy đủ thông tin";
          return;
        }

        const res = await fetch("/api/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ username, password }),
        });

        const data = await res.json();

        if (res.ok) {
          showToast("Đăng ký thành công, mời bạn đăng nhập", "success");
        } else {
          const msg = data.error || "Đăng ký thất bại";
          document.getElementById("error-msg").innerText = msg;
          showToast(msg, "error");
        }
      }

    // Toast helper (same as other pages)
    function showToast(message, type = "info", timeout = 2000) {
      const container = document.getElementById("toast-container");
      if (!container) return;
      const toast = document.createElement("div");
      toast.className = "toast-item";
      toast.style.minWidth = "220px";
      toast.style.marginBottom = "8px";
      toast.style.padding = "10px 14px";
      toast.style.borderRadius = "8px";
      toast.style.boxShadow = "0 6px 18px rgba(0,0,0,0.12)";
      toast.style.color = "#fff";
      toast.style.fontSize = "14px";
      toast.style.opacity = "0";
      toast.style.transition = "opacity 200ms, transform 200ms";
      toast.style.transform = "translateY(-6px)";

      if (type === "success") toast.style.background = "#16a34a"; // green
      else if (type === "error") toast.style.background = "#dc2626"; // red
      else toast.style.background = "#2563eb"; // blue

      toast.innerText = message;
      container.appendChild(toast);

      // animate in
      requestAnimationFrame(() => {
        toast.style.opacity = "1";
        toast.style.transform = "translateY(0)";
      });

      setTimeout(() => {
        toast.style.opacity = "0";
        toast.style.transform = "translateY(-6px)";
        setTimeout(() => container.removeChild(toast), 220);
      }, timeout);
    }
    </script>
  </body>
</html>
