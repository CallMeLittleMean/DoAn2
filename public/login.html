<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz App - Login</title>
    <link rel="stylesheet" href="/style/login.css">
  </head>
  <body>
    <div class="login-container">
      <h2>Đăng nhập</h2>
      <div id="error-msg" class="error"></div>
      <input type="text" id="username" placeholder="Tên đăng nhập" required />
      <input type="password" id="password" placeholder="Mật khẩu" required />
      <button onclick="login()">Đăng nhập</button>
      <button onclick="openRegisterModal()">Đăng ký</button>
    </div>

    <!-- Register modal -->
    <div id="register-modal" style="display:none;position:fixed;inset:0;align-items:center;justify-content:center;z-index:10000;">
      <div style="position:absolute;inset:0;background:rgba(0,0,0,0.4);"></div>
      <div style="position:relative;background:white;padding:20px;border-radius:10px;width:320px;z-index:10001;">
        <h3 style="margin-top:0">Đăng ký tài khoản</h3>
  <div id="reg-error" class="error" style="text-align:left"></div>
  <label for="reg-username" style="display:block;text-align:left;font-weight:600;margin-top:6px;">Tên đăng nhập</label>
  <input id="reg-username" type="text" placeholder="Tên đăng nhập" />
  <label for="reg-password" style="display:block;text-align:left;font-weight:600;margin-top:6px;">Mật khẩu</label>
  <input id="reg-password" type="password" placeholder="Mật khẩu" />
  <label for="reg-password2" style="display:block;text-align:left;font-weight:600;margin-top:6px;">Xác nhận mật khẩu</label>
  <div id="reg-confirm-error" style="color:red;font-size:13px;margin-bottom:6px;display:none;"></div>
  <input id="reg-password2" type="password" placeholder="Xác nhận mật khẩu" />
        <button id="reg-submit" disabled style="margin-top:10px;background:#9ca3af;">Đăng ký</button>
        <button onclick="closeRegisterModal()" style="margin-top:8px;background:#ef4444;">Hủy</button>
      </div>
    </div>

    <!-- Toast container -->
    <div id="toast-container" style="position:fixed;top:20px;right:20px;z-index:9999;"></div>

    <script src="scripts/login.js"></script>
  </body>
</html>
