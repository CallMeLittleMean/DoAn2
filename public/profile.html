<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chỉnh sửa hồ sơ</title>
    <link rel="stylesheet" href="/style/profile.css">
  </head>
  <body>
    <div class="profile-container">
      <h3>Chỉnh sửa hồ sơ</h3>
      <img id="avatar-preview" src="/default-avatar.png" alt="Avatar" />
      <input type="file" id="avatar-input" accept="image/*" />
      <input type="text" id="display-name" placeholder="Tên hiển thị" />
      <p><strong>Điểm cao nhất:</strong> <span id="high-score">0</span></p>
      <div class="button-group">
        <button class="save-btn" onclick="saveProfile()">Lưu</button>
        <button class="cancel-btn" onclick="cancel()">Hủy</button>
      </div>
    </div>

    <script src="scripts/profile.js"></script>
  </body>
</html>
